<!doctype html>
<html>
<head>
    <script type="text/javascript" src="canvas.js"></script>
</head>
<body>
    <script type="text/canvas">
        function setup(canvas) {
            canvas.size(500, 500);
        }
        function draw(canvas) {
            canvas.clear();
            translate(250, 250);
            rotate(canvas.frame);
            rect(-150, -150, 300, 300, {fill: color(1,0,0,1)});
        }
    </script>
</body>
</html>
